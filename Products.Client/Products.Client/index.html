<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <a id="categories-link">Categories</a>
    <a id="products-link">Products</a>

    <div id="content">

    </div>

    <script src="scripts/lib/jquery-1.11.2.min.js"></script>
    <script src="scripts/http-module.js"></script>

    <input type="button" id="del" value="Delete"/>
    <input type="button" id="update" value="Update" />
    <input type="button" id="get-by-id" value="Get by id" />
    <input type="button" id="create" value="Create" />

    <div id="result"></div>
    <script>
        //$('#products').click();



        var baseUrl = 'http://localhost:53043/api/categories/';
        $('#del').click(function () {
            httpModule.del(baseUrl+20, {}, {}, onSuccess, onError);
        });
        $('#update').click(function () {
            httpModule.put(baseUrl, {}, { categoryId: 20, name: 'Client category edited', description: 'edited client description' }, onSuccess, onError);
        });
        $('#get-by-id').click(function () {
            httpModule.get(baseUrl, {}, onSuccess, onError);
        });
        $('#create').click(function () {
            httpModule.post(baseUrl, {}, {name: 'Client category', description: 'client description'}, onSuccess, onError);
        });
        
        function onSuccess(data) {
                $('#result').text(data);
        }

        function onError(err) {
            $('#result').text(err);
        }
    </script>
</body>
</html>
